<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quote Generator</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <h1>Simple Quote Generator</h1>

    <div class="container text-center">
    <!-- Quotes will display here-->
    <div class="jumbotron">
        <p id='random_quote'></p>
        <br>
    </div>

    </div>


    <div class="container2 text-center margin:top">
        <!--button color changer-->
        <input type="button" id="buton"value="New Quote"
               class="btn btn-success" onclick="randomQuote()"/>

        <a class='btn btn-primary' id='tweet' href='#' target='_blank' role='button'><i class="fa fa-twitter"></i>
            Tweet the Quote</a>
    </div>


    <!--JS Goes Here-->
  <script src="javascript.js"></script>
